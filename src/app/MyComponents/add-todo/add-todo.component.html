<div class="my-3">
<h4>Add Todo</h4>
<form (ngSubmit) ="onSubmit()">
  <div class="form-group">
    <label for="sno" class="form-label">Serial No</label>
    <input type="number" [(ngModel)]="todo.sno" class="form-control" id="sno" name="sno" >
  </div>
    <div class="form-group">
      <label for="title" class="form-label">Todo title</label>
      <input type="text" [(ngModel)]="todo.title" class="form-control" id="title" name="title" >
    </div>
    <div class="form-group">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="todo.desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add</button>
  </form>
</div>
